<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmy - Cinema Paradiso</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="bi bi-film"></i> Cinema Paradiso</h1>
            <nav>
                <a href="/index.html">Strona Główna</a>
                <a href="/movies.html">Filmy</a>
                <a href="/login.html" id="loginLink">Zaloguj się</a>
                <a href="/register.html" id="registerLink">Zarejestruj się</a>
                <a href="/profile.html" id="profileLink" style="display: none;">Mój Profil</a>
                <a href="/admin/movies.html" id="adminMoviesLink" style="display: none;">Zarządzanie Filmami</a>
                <a href="/admin/rooms.html" id="adminRoomsLink" style="display: none;">Zarządzanie Salami</a>
                <a href="/admin/screenings.html" id="adminScreeningsLink" style="display: none;">Zarządzanie Seansami</a>
                <button id="logoutBtn" style="display: none;">Wyloguj</button>
            </nav>
        </header>

        <main>
            <h2>Nasze Filmy</h2>
            
            <!-- Wyszukiwarka i filtry -->
            <div class="search-container">
                <form id="searchForm" class="search-form">
                    <div class="search-input-group">
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="Szukaj filmu po tytule..." 
                            class="search-input"
                        >
                        <button type="submit" class="btn btn-primary search-btn">Szukaj</button>
                        <button type="button" id="clearSearchBtn" class="btn btn-secondary" style="display: none;">Wyczyść</button>
                    </div>
                    
                    <div class="filter-group">
                        <label for="genreFilter">Gatunek:</label>
                        <select id="genreFilter" class="filter-select">
                            <option value="">Wszystkie gatunki</option>
                            <option value="Science Fiction">Science Fiction</option>
                            <option value="Akcja">Akcja</option>
                            <option value="Komedia">Komedia</option>
                            <option value="Dramat">Dramat</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Horror">Horror</option>
                        </select>
                    </div>
                </form>
            </div>
            
            <!-- Informacja o wynikach -->
            <div id="resultsInfo" class="results-info" style="display: none;"></div>
            
            <!-- Lista filmów -->
            <div id="moviesContainer" class="movies-grid">
                <p>Ładowanie filmów...</p>
            </div>
            
            <!-- Paginacja -->
            <div id="paginationContainer" class="pagination-container" style="display: none;"></div>
        </main>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/navigation.js"></script>
    <script src="/js/movies.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
