<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mój Profil - Cinema Paradiso</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="bi bi-film"></i> Cinema Paradiso</h1>
            <nav>
                <a href="/index.html">Strona Główna</a>
                <a href="/movies.html">Filmy</a>
                <a href="/login.html" id="loginLink" style="display: none;">Zaloguj się</a>
                <a href="/register.html" id="registerLink" style="display: none;">Zarejestruj się</a>
                <a href="/profile.html" id="profileLink">Mój Profil</a>
                <a href="/admin/movies.html" id="adminMoviesLink" style="display: none;">Zarządzanie Filmami</a>
                <a href="/admin/rooms.html" id="adminRoomsLink" style="display: none;">Zarządzanie Salami</a>
                <a href="/admin/screenings.html" id="adminScreeningsLink" style="display: none;">Zarządzanie Seansami</a>
                <button id="logoutBtn" style="display: none;">Wyloguj</button>
            </nav>
        </header>

        <main>
            <div class="profile-container">
                <h2>Mój Profil</h2>
                
                <!-- Informacje o użytkowniku -->
                <div class="profile-section">
                    <h3>Informacje osobiste</h3>
                    <div id="userInfo" class="user-info">
                        <p><strong>Username:</strong> <span id="username"></span></p>
                        <p><strong>Imię:</strong> <span id="firstName"></span></p>
                        <p><strong>Nazwisko:</strong> <span id="lastName"></span></p>
                        <p><strong>Rola:</strong> <span id="role"></span></p>
                    </div>
                </div>

                <!-- Moje rezerwacje -->
                <div class="profile-section">
                    <h3>Moje rezerwacje</h3>
                    <div id="reservationsContainer">
                        <p class="info-message">Ładowanie rezerwacji...</p>
                    </div>
                </div>

                <!-- Moje recenzje -->
                <div class="profile-section">
                    <h3>Moje recenzje</h3>
                    <div id="reviewsContainer">
                        <p class="info-message">Ładowanie recenzji...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/navigation.js"></script>
    <script src="/js/profile.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
