<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja - Cinema Paradiso</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="bi bi-film"></i> Cinema Paradiso</h1>
            <nav>
                <a href="/index.html">Strona Główna</a>
                <a href="/movies.html">Filmy</a>
                <a href="/login.html" id="loginLink">Zaloguj się</a>
                <a href="/register.html" id="registerLink">Zarejestruj się</a>
                <a href="/profile.html" id="profileLink" style="display: none;">Mój Profil</a>
                <a href="/admin/movies.html" id="adminMoviesLink" style="display: none;">Zarządzanie Filmami</a>
                <a href="/admin/rooms.html" id="adminRoomsLink" style="display: none;">Zarządzanie Salami</a>
                <a href="/admin/screenings.html" id="adminScreeningsLink" style="display: none;">Zarządzanie Seansami</a>
                <button id="logoutBtn" style="display: none;">Wyloguj</button>
            </nav>
        </header>

        <main>
            <div class="auth-container">
                <h2>Rejestracja</h2>
                
                <form id="registerForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            required 
                            minlength="3" 
                            maxlength="20"
                            pattern="[a-zA-Z0-9_]+"
                            placeholder="np. jan_kowalski"
                        >
                        <small>3-20 znaków, tylko litery, cyfry i podkreślenie</small>
                    </div>

                    <div class="form-group">
                        <label for="password">Hasło:</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            minlength="6"
                            placeholder="Minimum 6 znaków"
                        >
                        <small>Minimum 6 znaków</small>
                    </div>

                    <div class="form-group">
                        <label for="firstName">Imię:</label>
                        <input 
                            type="text" 
                            id="firstName" 
                            name="firstName" 
                            required
                            placeholder="Jan"
                        >
                    </div>

                    <div class="form-group">
                        <label for="lastName">Nazwisko:</label>
                        <input 
                            type="text" 
                            id="lastName" 
                            name="lastName" 
                            required
                            placeholder="Kowalski"
                        >
                    </div>

                    <button type="submit" class="btn btn-primary">Zarejestruj się</button>
                </form>

                <div id="message" class="message"></div>

                <p class="auth-link">
                    Masz już konto? <a href="/login.html">Zaloguj się</a>
                </p>
            </div>
        </main>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/navigation.js"></script>
    <script src="/js/register.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
