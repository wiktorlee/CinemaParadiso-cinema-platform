<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - Cinema Paradiso</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="bi bi-film"></i> Cinema Paradiso</h1>
            <nav>
                <a href="/index.html">Strona Główna</a>
                <a href="/movies.html">Filmy</a>
                <a href="/login.html" id="loginLink">Zaloguj się</a>
                <a href="/register.html" id="registerLink">Zarejestruj się</a>
                <a href="/profile.html" id="profileLink" style="display: none;">Mój Profil</a>
                <a href="/admin/movies.html" id="adminMoviesLink" style="display: none;">Zarządzanie Filmami</a>
                <a href="/admin/rooms.html" id="adminRoomsLink" style="display: none;">Zarządzanie Salami</a>
                <a href="/admin/screenings.html" id="adminScreeningsLink" style="display: none;">Zarządzanie Seansami</a>
                <button id="logoutBtn" style="display: none;">Wyloguj</button>
            </nav>
        </header>

        <main>
            <div class="auth-container">
                <h2>Logowanie</h2>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            required
                            placeholder="Wprowadź username"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Hasło:</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            placeholder="Wprowadź hasło"
                        >
                    </div>

                    <button type="submit" class="btn btn-primary">Zaloguj się</button>
                </form>

                <div id="message" class="message"></div>

                <p class="auth-link">
                    Nie masz konta? <a href="/register.html">Zarejestruj się</a>
                </p>
            </div>
        </main>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/navigation.js"></script>
    <script src="/js/login.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
